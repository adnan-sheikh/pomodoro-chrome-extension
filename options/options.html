<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="options.css" />
    <title>Pomodoro Timer Extension Options</title>
  </head>
  <body>
    <main>
      <h1>Pomodoro Timer Extension</h1>
      <label for="time-option">
        Default time in minutes (1 - 60):
        <input id="time-option" type="number" min="1" max="60" value="25" />
      </label>
      <div class="btn-wrapper">
        <button id="save-btn">Save Options</button>
      </div>
    </main>
    <script src="options.js"></script>
  </body>
</html>
